<script>
  // Set the date we're counting down to
  
  var countDownDate = new Date("22 May, 2021 22:00:00").getTime();
  
  var x = setInterval(function() {
  
    var now = new Date().getTime();
  
    var distance = countDownDate - now;
  
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    document.getElementById("geri-say").innerHTML = "<p id='renksiz'>Bu büyük organizasyona</p><br><p id='renkli_1'>"+days + "</p><p id='renksiz'> gün </p><br><p id='renkli_2'>" + hours + "</p><p id='renksiz'>saat</p> <p id='renkli_3'>"
    + minutes + "</p><p id='renksiz'>dakika</p><p id='renkli_4'>" + seconds + "</p><p id='renksiz'>saniye kaldı.</p>";
  
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("geri-say").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>
